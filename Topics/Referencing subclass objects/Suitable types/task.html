<h2>Suitable types</h2>
<div class="step-text">
<p>There is a class hierarchy consisting of five classes:</p>
<pre><code class="language-java">class A { }

class B extends A { }

class C extends B { }

class D extends B { }

class E extends D { }</code></pre>
<p>What classes can be used in place of <code class="language-java">TYPE</code>?</p>
<pre><code class="language-java">TYPE variable = new D();</code></pre>
</div>
